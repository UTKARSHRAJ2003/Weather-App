<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <nav id="weatherforecast">
        <div id="text">
          <span >Weather Forecast<i class="fas fa-cloud-sun"></i></span>
          <ul id="weathertext">
            <li id="home">
                <a href="#home">
                    <i class="fas fa-home"></i>
                    Home</a></li>
            <li id="forecast">
                <a href="#forecast">
                    <i class="fas fa-cloud-sun"></i>
                    Forecast</a></li>
            <li  id="weather-alerts">
                <a href="weather-alerts-item">
                    <i class="fas fa-bell"></i> Alerts</a>
                    </li>
          </ul>
        </div>
      </nav>
      <div class="tab-container">
        <p class="tab" data-userweather>Your Weather</p>
        <p class="tab" data-searchweather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location-container -->
         <div class="grant location-container">
          <img src="location.png" height="80" weight="80" loading="lazy">
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantaccess>Grant Access</button>
         </div>
      </div>

      <!-- search weather form -->
       <form class="form-container">
        <input placeholder="enter loaction">
        <button class="btn">
          <img src="search.png" height="20" weight="20" loading="lazy">
        </button>
       </form>
       <!--loading screen-container  -->
       <div class="loading-container">
        <img src="rotate.gif" weight="120" height="120">
        <p>Loading</p>
       </div>
       <!-- show weather information -->
        <div class="user-information-container">
          <!--cityname nad country flag  -->

          <div class="name">
            <p data-cityname></p>
            <img data-countryicon >
          </div>
          <!--weather description  -->
          <p data-weatherdescription></p>
          <!-- weather icon -->
          <img data-weathericon>

        </div>
        <!--temperature  -->
        <p data-temperature></p>
        <!-- 3 card-parameter -->
         <div class="parameter-container">
          <!-- 1 card -->
           <div class="parameter">
          <i class="fa-solid fa-wind"></i>
          <p>WindSpeed</p>
          <p data-windspeed></p>
          </div>
          <!-- 2 card -->
           <div class="parameter">
            <img src>
            <p>Humidity</p>
            <p data-humdity></p>
           </div>
           <!-- 3 card -->
            <div class="parameter">
              <i class="fa-solid fa-cloud"></i>
              <p>Cloud</p>
              <p data-cloud></p>
            </div>

         </div>


      <script src="index.js"></script>
      
    
</body>
</html>
